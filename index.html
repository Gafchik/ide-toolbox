<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>IDE Toolbox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="toolbox-header">
      <div class="header-center">
        <span class="title">IDE Toolbox</span>
        <select id="langSelect" aria-label="Language selector" style="margin-left:18px;min-width:90px;">
          <option value="en">English</option>
          <option value="uk">Українська</option>
          <option value="ru">Русский</option>
        </select>
      </div>
    </div>
    <div class="main-content">
      <div class="program-bar">
        <label for="programs" id="openWithLabel">Open with:</label>
        <div class="program-select">
          <select id="programs" aria-label="Program list for opening"></select>
          <button id="addProgramBtn" class="addBtn actionBtn" title="Add program">
            <svg width="18" height="18" viewBox="0 0 20 20" fill="none"><path d="M10 4v12M4 10h12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
          </button>
          <button id="editProgramBtn" class="editBtn actionBtn" title="Edit program">
            <svg width="18" height="18" viewBox="0 0 20 20" fill="none"><path d="M4 13.5V16h2.5l7.06-7.06a1 1 0 0 0 0-1.41l-2.09-2.09a1 1 0 0 0-1.41 0L4 13.5zm9.71-6.29a2 2 0 0 1 0 2.83l-1.09 1.09-2.09-2.09 1.09-1.09a2 2 0 0 1 2.83 0z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
          <button id="deleteProgramBtn" class="deleteBtn actionBtn" title="Delete program">
            <svg width="18" height="18" viewBox="0 0 20 20" fill="none"><path d="M6 8v6a2 2 0 002 2h4a2 2 0 002-2V8M9 11v2m2-2v2M4 6h12M9 4h2a2 2 0 012 2v0a2 2 0 01-2 2H9a2 2 0 01-2-2v0a2 2 0 012-2z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>
        </div>
      </div>
      <div class="projects-bar">
        <span class="projects-title">Проекты</span>
        <button id="addProjectBtn" title="Добавить проект">+</button>
      </div>
      <div id="projectsList"></div>
    </div>
    <div id="modalBg" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div id="modal"></div>
    </div>
    <script src="render.js"></script>
  </body>
</html>
